  <ellipse cx="70" cy="40" rx="18" ry="25" fill="#e3f2fd" opacity="0.6"/>
  <!-- Body -->
  <ellipse cx="50" cy="50" rx="20" ry="30" fill="#ffd54f"/>
  <!-- Stripes -->
  <rect x="30" y="40" width="40" height="6" rx="3" fill="#5d4037"/>
  <rect x="30" y="52" width="40" height="6" rx="3" fill="#5d4037"/>
  <rect x="30" y="64" width="40" height="6" rx="3" fill="#5d4037"/>
  <!-- Head -->
