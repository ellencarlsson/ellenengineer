  <!-- Antennae -->
  <line x1="45" y1="20" x2="40" y2="10" stroke="#5d4037" stroke-width="2"/>
  <line x1="55" y1="20" x2="60" y2="10" stroke="#5d4037" stroke-width="2"/>
  <circle cx="40" cy="10" r="3" fill="#5d4037"/>
  <circle cx="60" cy="10" r="3" fill="#5d4037"/>
</svg>
