name: CI

on:
  push:
    branches: [dev, main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm install

      - name: Build (warnings treated as errors)
        run: npx react-scripts build
        env:
          CI: true

      - name: Lint
        run: npx eslint src/ --max-warnings 0
